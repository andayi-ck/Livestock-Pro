<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - LivestockPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff; /* Pure white background */
            min-height: 100vh;
        }
        .profile-card {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            border: 1px solid #e0e0e0;
        }
        .avatar-preview {
            width: 140px;
            height: 140px;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        .card-header {
            background: linear-gradient(135deg, #2d6a4f, #40916c);
            color: white;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100 bg-white">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card profile-card">
                    <div class="card-header text-center py-4">
                        <h2 class="mb-0 fw-bold text-white">My Profile</h2>
                    </div>
                    <div class="card-body text-center p-5">
                        <!-- Current Avatar -->
                        <img src="{{ user.avatar_url or user.gravatar_url or url_for('static', filename='images/default-avatar.png') }}" 
                             class="rounded-circle avatar-preview mb-4" alt="Your Avatar">
                        
                        <h4 class="fw-bold text-success">{{ user.username }}</h4>
                        <p class="text-muted fs-5">{{ user.email_address }}</p>
                        <span class="badge bg-success fs-6 px-3 py-2">{{ user.role|title }}</span>
                        
                        <hr class="my-4">
                        
                        <!-- Update Avatar Form -->
                        <form method="POST" class="mt-4">
                            <div class="mb-3">
                                <label class="form-label fw-bold text-dark">Change Avatar (paste image URL or base64)</label>
                                <input type="url" name="avatar_url" class="form-control form-control-lg" 
                                       value="{{ user.avatar_url or '' }}" 
                                       placeholder="https://... or data:image/png;base64,...">
                                <div class="form-text text-muted">
                                    Your current avatar is shown above.
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success btn-lg px-5">Update Avatar</button>
                        </form>
                        
                        <div class="mt-5">
                            <a href="{{ url_for('new_home') }}" class="btn btn-outline-success me-3">‚Üê Back to Dashboard</a>
                            <a href="{{ url_for('logout_page') }}" class="btn btn-outline-danger">Sign Out</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
