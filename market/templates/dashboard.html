
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Livestock Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* material.css content (simplified placeholder; actual content is ~50KB) */
        @charset "UTF-8";
        @import url("https://fonts.googleapis.com/css?family=Roboto:400,500,700");
        :root {
            --color-sf-primary: #e91e63;
            --color-sf-white: #ffffff;
            --color-sf-black: #000000;
            --color-sf-shadow: rgba(0, 0, 0, 0.12);
        }
        .e-control {
            font-family: "Roboto", sans-serif;
            font-size: 14px;
            color: #212121;
        }
        .e-chart .e-chart-series .e-series {
            fill: var(--color-sf-primary);
        }
        /* ... (thousands of additional rules for Syncfusion components) ... */

        /* styles.css content */
        .chart-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            max-width: 90%;
            text-align: center;
        }

        .chart-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .chart-buttons {
            margin-top: 10px;
        }

        .chart-buttons .btn {
            margin: 5px;
        }

        /* Ensure charts are visible */
        #feedIntakeChart, #produceChart {
            display: block !important;
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Livestock Analytics Dashboard</h1>
        <a href="/" class="btn btn-primary mb-3">Back to Search</a>
        <h3>Total Feed Intake Across Animals</h3>
        <div id="feedIntakeChart" style="width: 100%; height: 400px;"></div>
        <h3>Total Produce Across Animals</h3>
        <div id="produceChart" style="width: 100%; height: 400px;"></div>
    </div>

    <script>
        /* ej2.min.js content (simplified placeholder; actual content is ~500KB) */
        !function(e,t){"use strict";var n=function(){function e(){}return e.extend=function(e,t){var n=new this;for(var r in t)t.hasOwnProperty(r)&&(n[r]=t[r]);return n},e}();e.Base=n}(window);
        // ... (hundreds of thousands of characters of minified code for Syncfusion components) ...
    </script>

    <script>
        // Register Syncfusion License
        ej.base.registerLicense('Ngo9BigBOggjHTQxAR8/V1NNaF5cXmBCe0xxWmFZfVtgfF9EZ1ZRR2YuP1ZhSXxWdkFgWX9WcnNVRWNeUEx9XUs=');

        // Chart data from Flask
        const totalFeedIntakeData = {{ total_feed_intake_data | tojson | safe }};
        const totalProduceData = {{ total_produce_data | tojson | safe }};

        // Debug data
        console.log("totalFeedIntakeData:", totalFeedIntakeData);
        console.log("totalProduceData:", totalProduceData);

        // Render charts on page load
        document.addEventListener("DOMContentLoaded", function () {
            // Feed Intake Chart
            const feedIntakeChart = new ej.charts.Chart({
                primaryXAxis: { title: "Animal", valueType: "Category" },
                primaryYAxis: { title: "Total Feed Intake (kg)", labelFormat: "{value} kg" },
                series: [
                    {
                        type: "Column",
                        dataSource: totalFeedIntakeData,
                        xName: "animal",
                        yName: "total_feed",
                        name: "Total Feed Intake",
                        fill: "#9b59b6"
                    }
                ],
                tooltip: { enable: true },
                legendSettings: { visible: true }
            });
            feedIntakeChart.appendTo("#feedIntakeChart");

            // Produce Chart
            const produceChart = new ej.charts.Chart({
                primaryXAxis: { title: "Animal", valueType: "Category" },
                primaryYAxis: { title: "Total Produce", labelFormat: "{value}" },
                series: [
                    {
                        type: "Column",
                        dataSource: totalProduceData,
                        xName: "animal",
                        yName: "total_produce",
                        name: "Total Produce",
                        fill: "#3498db"
                    }
                ],
                tooltip: { enable: true },
                legendSettings: { visible: true }
            });
            produceChart.appendTo("#produceChart");
        });
    </script>
</body>
</html>
